<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
          <h1 class="header-title">THE CODE REVIEW</h1>
      </header>
      <main class="container">
        <div class="header-wrapper">
          <h2>Signup for our Newsletter</h2>
          <p class="blurb">Get the latest news on how your code is doing in your inbox</p>
       </div>
        <hr class="horizontal-L">
        <hr>
        <section id="contact-info"></section>
      
      
      <form class="reg-form" action="index.html" method="POST">

        <fieldset class="fieldset-1">
          <legend><span class="number">1</span>Contact Information</legend>

        <div class="flex-row">  
          <label for="full-name">Full Name:</label>    
          <input type="text" id="full-name" name="user_name" placeholder="Required">
        </div>  
        <div class="flex-row">  
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="username" placeholder="Required">
        </div>      
        <div class="flex-row">     
           <label for="phone">Phome Number</label>
           <input type="tel" id="phone" name="phone_number">
        </div>
        <div class="flex-row">     
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street_address">
        </div>
        <div class="flex-row">    
            <label for="city">City</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="flex-row">     
            <label for="state">State</label>
            <select id="state" name="state" placeholder="Choose State">    
                <optgroup label="US State">
                  <option value="" disabled selected>Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </optgroup>
                <optgroup label="US Outlying Territories">
                  <option value="AS">American Samoa</option>
                  <option value="GU">Guam</option>
                  <option value="MP">Northern Mariana Islands</option>
                  <option value="PR">Puerto Rico</option>
                  <option value="UM">United States Minor Outlying Islands</option>
                  <option value="VI">Virgin Islands</option>
              </optgroup>
                <optgroup label="Armed Forces">
                  <option value="AA">Armed Forces Americas</option>
                  <option value="AP">Armed Forces Pacific</option>
                  <option value="AE">Armed Forces Others</option>
              </optgroup>
          </select>
        </div>
        <div class="flex-row">
          <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]*">
        </div>
          </fieldset>
      <hr>

  <fieldset class="fieldset-2">
    <legend><span class="number">2</span>Newsletter</legend>
    <label>Select the newsletter you would like to receive</label>
    <div class="checkbox">
    <input type="checkbox" id="html" value="html" name="newsletter-type">
<label class="light" for="html">HTML News</label>
</div><br>
<div class="checkbox">
<input type="checkbox" id="css-news" value="newsletter-type" name="newsletter-type">
<label class="light" for="css-news">CSS News</label>
</div><br>
<div class="checkbox">
<input type="checkbox" id="javascript-news" value="javascript-news" name="newsletter-type">
<label class="light" for="javascript-news">Javascript News</label>
</div><br>
<label>Newsletter Format</label>
<br><br>
      <div class="checkbox">
            <input type="radio" id="HTML" value="HTML" name="newsletter-format">
            <label for="HTML" class="light">HTML</label>
      </div>
      <div class="checkbox">
            <input type="radio" id="plain-text" value="plain-text" name="newsletter-format">
            <label for="plain-text" class="light">Plain Text</label>
      </div>
      <br><br>
    <label for="topics">Other topics you'd like to hear about</label>
    <textarea id="topics" name="other-topics"></textarea>
  </fieldset>
</form>
    <button type="submit">Sign Up</button>

    <p class="copyright">Copyright&copy; The Code Review &reg;</p>
  </section>
      

    </main>
      
    </body>
</html>
